<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
       <div class="maket">
            <h1 class="description">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</h1>
            <form>
                <div class="name__tel">
                    <div class="name">
                        <label for="fname" ></label>
                        <input type="text__name" id="fname" name="fname" placeholder="Имя*" required>
                    </div>

                    <div class="tel">
                        <label for="tel"></label>
                        <input type="tel" id="phone" name="phone"  placeholder="Телефон*"  required>
                    </div>
                </div>

                <div class="email">
                    <label for="email"></label>
                    <input type="email" id="email" pattern=".+@gmail.com" placeholder="Email" size="30" >
                </div>

                <div class="comment">
                    <label for="comment"></label>
                    <input type="text" id="comment" name="comment" placeholder="Комментарий">
                </div>

                <div class="send">
                    <input class="send" type="submit" value="Отправить" >
                </div>
                
            </form>
        </div>
            
         <img src="./foto/cover9 1.png" alt="foto">
            
          
    </div>
    
</body>
</html>
